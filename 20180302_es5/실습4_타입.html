<!DOMTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <script>


      var sports;
      console.log(sports);

      sports = null;
      console.log(sports);

      console.log(true);
      console.log(false);

      console.log(2 + true);
      console.log(2 + false);

      if(123) {
        console.log(123);
      }
      if(0) {
        console.log("0을 true로 인식");
      } else {
        console.log("0을 false로 인식");
      }

      var result = 22;
      if(undefined){
        result = true;
      }
      console.log("undefined:", result);

      result = 33;
      if (null) {
        result = 11;
      }
      console.log("null:", result);

      // String
      var pl = 11;
      sorts = "축구"
      console.log(pl + sorts);

      console.log('A' + 1 + 2);
      console.log(1 + 2 + "A");
      console.log(1 + 2 + 'A' + 3 + 4);


      // Number
      console.log(NaN);
      console.log(1 + undefined); // undefined는 값이 아니다 연산안됨
      console.log(1 + null); // null이 0 이되어 연산됨

      console.log(Infinity);
      console.log(-Infinity);
      console.log(Infinity - 1);

      // object

      var sports = {player:11, item:"농구";


    </script>
  </head>
