<!DOMTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>

		/*
		
		
		1) Object 형태
		
		2) Function 형태
		. prototype에는 함수나 function을 연결한다.
		

		3) Property
		. key : value
		
		4) Instance
		. var Value = function(){}
		  Value.prototype = ...
		  
		. Object propery와 behavior는 같지만, 값은 다르기 때문에 new로 인스턴스 생성
		. prototype에 연결된 것만 가지고 인스턴스 생성. Singletone Object와 구분됨.
		
		
		5) Singletone Object
		. var Value = {add:function(param){}}
		. 인스턴스 생성 불가
		
		6) 함수의 인식
		. 함수가 포함된 오브젝트의 선택 : 오브젝트.함수() 로 호출
		. 데이터타입에 따라 오브젝트가 호출될 함수롤 선택함. 데이터.함수() 로 호출
		. built-in 오브젝트는 new 연산자로 인스턴스 생성 하지 않아도 함수 호출 가능
		
		7) new
		. new Sports("")
		. new 하면 prototype아래 정의한 것만 가지고 "__proto__"에 값이 할당된 속성들이 생성됨
		
		8) instanceof 오브젝트
		
		*/

		// 예제
		console.log("#####################################");
		
		var obj = String;
		debugger;
		var obj2 = Array;
		debugger;
		console.log("#####################################");

		console.log("#####################################");
		
		var res = "sports".concat("baseball", 5);
		console.log(res);
		console.log(typeof res);
		console.log("#####################################");

		var obj = new String("baseball");
		
		debugger;
		
		
		
		</script>
	</head>
	<body>
	</body>
</html>
