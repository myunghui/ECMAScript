<!DOMTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>

		/*
		switch

		*/

		// 예제
		console.log("#####################################");

		var exp = 1;
		var rst;

		switch(exp) {

		case 1:
			rst = "축구";
			console.log("case 1 : " + rst);
		default:
			rst = "농구";
			console.log("case 2 : " + rst);
		case 2:
			rst = "배구";
			console.log("case 2 : " + rst);
			
		}

		console.log("#####################################");

		</script>
