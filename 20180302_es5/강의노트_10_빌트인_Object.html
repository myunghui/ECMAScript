<!DOMTYPE html>
<html lang="ko">

		<script>

		/*

		Object
		. Native object : Javascript 실행시 생성되는 오브젝트
		. Host Object : new 하지 않아도 javascript로 제어 가능한 오브젝트.
			예) DOM
			documents.getElementsByTagName("script"); // DOM을 New 하지 않아도 DOM 속성 사용 가능한
		. new Object(parameter) : 파라메터에 따라 반환타입 결정됨
		. 인스턴스를 출력하면 오브젝트에 정의된 primitive type으로 할당된다.
		. var obj = new Object() 과 var obj = {} 동일
		. Object.prototype.constructor : ES6에서는 생성자도 바꿀수 있다.
		
		*/

		// 예제
		console.log("#####################################");

		
		console.log("#####################################");
		
		
		</script>
