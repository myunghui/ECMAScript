<!DOMTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>template</title>
		<script src="cdf.js" defer></script>
		<style>
			table {width:200px; border-collapse: collapse;}
			th, td {border: 1px solid black;}
			th {background: #f5f5f5}
		</style>
	</head>
	<body>
		<table id="show">
				<caption></caption>
				<thead>
						<tr><th>한글<th>영어
				<tbody>
		</table>
		<template id="templateID">
				<tr><td></td><td></td>
			<script>

				(function(){
					const node = document.querySelector("caption");
					node.textContent = ++window.rowTotal;

				})();
			</script>
		</template>
	</body>
</html>
